<div #addCouponModal class="modal fade" id="addCouponModal"  aria-labelledby="addCouponModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form (ngSubmit)="addCoupon()" #couponForm="ngForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCouponModalLabel">Add Coupon</h5>
                    <button type="button" class="btn-close" (click)="closeModal()" ></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Coupon Code *</label>
                        <input type="text" class="form-control" name="code" [(ngModel)]="coupon.code" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" [(ngModel)]="coupon.description"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Discount (â‚¹) *</label>
                        <input type="number" class="form-control" name="discount" [(ngModel)]="coupon.discount"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Minimum Amount</label>
                        <input type="number" class="form-control" name="minAmount" [(ngModel)]="coupon.minAmount">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Start Date *</label>
                        <input type="date" class="form-control" name="startDate" [(ngModel)]="coupon.startDate"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">End Date *</label>
                        <input type="date" class="form-control" name="endDate" [(ngModel)]="coupon.endDate" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Max Uses</label>
                        <input type="number" class="form-control" name="maxUses" [(ngModel)]="coupon.maxUses">
                    </div>

                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="isActive" [(ngModel)]="coupon.isActive"
                            id="isActiveCoupon">
                        <label class="form-check-label" for="isActiveCoupon">
                            Active
                        </label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" *ngIf="!couponData" [disabled]="!couponForm.valid" class="btn btn-primary">Add Coupon</button>
                    <button type="button" *ngIf="couponData" (click)="onUpdate()" [disabled]="!couponForm.valid" class="btn btn-primary">Update Coupon</button>
                    
                </div>
            </form>
        </div>
    </div>
</div>
