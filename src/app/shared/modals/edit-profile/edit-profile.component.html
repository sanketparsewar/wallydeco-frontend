<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="profileModalLabel">Edit profile</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-3">
                <form class="row g-3">
                    <div class="col-6">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control form-control-sm" name="name"
                            [(ngModel)]="updatedUser.name" id="inputName" placeholder="Enter name" />
                    </div>
                    <div class="col-6">
                        <label for="gender" class="form-label">Gender</label>
                        <div class="input-group">
                            <select class="form-control form-control-sm" id="gender" name="gender"
                                [(ngModel)]="updatedUser.gender" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>



                    <div class="col-6">
                        <label for="inputPhone" class="form-label">Phone</label>
                        <input type="text" class="form-control form-control-sm" id="inputPhone" name="phone"
                            [(ngModel)]="updatedUser.phone" placeholder="Enter phone number" />
                    </div>
                    <div class="col-6">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-sm" placeholder="Enter email" name="email"
                            [(ngModel)]="updatedUser.email" id="inputEmail" />
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control form-control-sm" id="inputAddress" name="street"
                            [(ngModel)]="updatedUser.address.street" placeholder="1234 Main St" />
                    </div>

                    <div class="col-md-5 col-4">
                        <label for="inputCity" class="form-label">City</label>
                        <select name="city" id="inputCity" (change)="onCityChange($event)" class="form-control form-control-sm"
                             required>
                            <option [value]="updatedUser.address.city" selected>{{updatedUser.address.city}}</option>
                            <option *ngFor="let city of cities" [value]="city.name">{{city.cityName}}</option>
                        </select>
                        
                    </div>

                    <div class="col-md-3 col-3">
                        <label for="inputState" class="form-label">State</label>
                        <input type="text" disabled class="form-control form-control-sm" name="state"
                            [(ngModel)]="updatedUser.address.state" id="inputState" placeholder="Maharashtra" />
                    </div>
                    
                    <div class="col-md-4 col-5">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control form-control-sm" name="zip"
                            [(ngModel)]="updatedUser.address.zip" id="inputZip" placeholder="431601" />
                    </div>
                    <div class="col-12 my-2 text-center">
                        <button class="btn  btn-sm btn-outline-primary w-50" data-bs-dismiss="modal" type="submit"
                            (click)="onSubmit()">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
