
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit profile</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="col-12 row">
                    <div class="mb-3 text-center">
                        <label for="formFileSm" class="form-label border rounded-4 px-4 text-center">choose profile <i
                                class="fa-solid fa-upload"></i></label>
                        <input class="form-control form-control-sm" type="file" id="fileInput" name="file"
                            (change)="onFileSelected($event)" style="display: none" type="file" />
                    </div>
                    <div class="mb-3 text-center">
                        <img [src]="user?.image" class="rounded-circle" width="100" alt="profile pic" />
                    </div>
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control form-control-sm" name="name" [(ngModel)]="user.name"
                            id="inputName" placeholder="Enter name" />
                    </div>
                    <div class="col-md-6">
                        <label for="inputPhone" class="form-label">Phone</label>
                        <input type="text" class="form-control form-control-sm" id="inputPhone" name="phone"
                            [(ngModel)]="user.phone" placeholder="Enter phone number" />
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-sm" placeholder="Enter email" name="email"
                            [(ngModel)]="user.email" id="inputEmail4" />
                    </div>
                    <div class="col-md-6">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control form-control-sm" id="inputAddress" name="street"
                            [(ngModel)]="user.address.street" placeholder="1234 Main St" />
                    </div>

                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <input type="text" class="form-control form-control-sm" name="state"
                            [(ngModel)]="user.address.state" id="inputCity" placeholder="Maharashtra" />
                    </div>
                    <div class="col-md-5 col-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control form-control-sm" name="city"
                            [(ngModel)]="user.address.city" id="inputCity" placeholder="Nanded" />
                    </div>
                    <div class="col-md-3 col-6">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control form-control-sm" name="zip"
                            [(ngModel)]="user.address.zip" id="inputZip" placeholder="431601" />
                    </div>
                    <div class="col-12 my-2 text-center">
                        <button type="submit" (click)="onUpdate()" class="btn btn-secondary btn-sm"
                            data-bs-dismiss="modal">
                            Save changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
