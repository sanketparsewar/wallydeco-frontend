<div class="card-wrapper">
    <div class="card">
        <!-- card left -->
        <div class="product-imgs">
            <div class="img-display">
                <div class="img-showcase">
                    <img [src]="wallpaperData.images[0]" alt="shoe image">
                    <img [src]="wallpaperData.images[0]" alt="shoe image">
                    <img [src]="wallpaperData.images[0]" alt="shoe image">
                    <img [src]="wallpaperData.images[0]" alt="shoe image">
                </div>
            </div>
            <div class="img-select">
                <div class="img-item">
                    <a data-id="1">
                        <img [src]="wallpaperData.images[0]" alt="shoe image">
                    </a>
                </div>
                <div class="img-item">
                    <a data-id="2">
                        <img [src]="wallpaperData.images[0]"
                        alt="shoe image">
                    </a>
                </div>
                <div class="img-item">
                    <a data-id="3">
                        <img [src]="wallpaperData.images[0]"
                        alt="shoe image">
                    </a>
                </div>
                <div class="img-item">
                    <a data-id="4">
                        <img [src]="wallpaperData.images[0]"
                            alt="shoe image">
                    </a>
                </div>
            </div>
        </div>
        <!-- card right -->
        <div class="product-content">
            <h2 class="product-title">{{wallpaperData.title}}</h2>
            <!-- <a   class = "product-link">visit nike store</a> -->
            <!-- <div class = "product-rating">
          <i class = "fas fa-star"></i>
          <i class = "fas fa-star"></i>
          <i class = "fas fa-star"></i>
          <i class = "fas fa-star"></i>
          <i class = "fas fa-star-half-alt"></i>
          <span>4.7(21)</span>
        </div> -->

            <div class="product-price">
                <p class="new-price">Price: <span>{{wallpaperData.price | currency:"INR"}}</span></p>
                <p class="new-price">Size: <span>{{wallpaperData.size}}</span></p>
            </div>

            <div class="product-detail">
                <h2>about this item: </h2>
                <p>{{wallpaperData.description}}</p>
                <ul>
                    <li>Color: <span>{{wallpaperData.colorOptions}}</span></li>
                    <li>Available stock: <span>{{wallpaperData.stock}}</span></li>
                    <li>Category: <span class="text-capitcalize">{{wallpaperData.category}}</span></li>
                    <!-- <li>Shipping Area: <span>All over the world</span></li> -->
                    <!-- <li>Shipping Fee: <span>Free</span></li> -->
                </ul>
            </div>

            <div class="purchase-info">
                <!-- <input type = "number" min = "0" value = "1"> -->
                <button type="button" class="btn">
                    Add to Cart <i class="fa-solid fa-cart-shopping"></i>
                </button>
                <button type="button" class="btn" (click)="back()">See more</button>
            </div>

            <div class="social-links">
                <p>Share At: </p>
                <a>
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a>
                    <i class="fab fa-twitter"></i>
                </a>
                <a>
                    <i class="fab fa-instagram"></i>
                </a>
                <a>
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a>
                    <i class="fab fa-pinterest"></i>
                </a>
            </div>
        </div>
    </div>
</div>
