@if(isLoaded){
  <app-loader></app-loader>
  }@else {
  

<section class="floral mt-5 pt-4 ">
  <div class="container ">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="text-center">
          <h1>
            <strong>Floral Collection</strong>
          </h1>
        </div>
      </div>
    </div>
    <div class="row" id="floralCollection">
      <!-- Dynamic content will be inserted here -->
      <div *ngFor="let item of wallpaperList"
        class="item features-image col-6 col-md-6 col-lg-3 d-flex flex-column flex-lg-row">
        <div class="item-wrapper d-flex flex-column flex-lg-row" (click)="openWallpaper(item._id)" >
          <div class="item-img">
            <img [src]="item.images[0]" alt="Try Refreshing this site..." class="img-fluid">
            <strong>{{item.title}}</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  }
