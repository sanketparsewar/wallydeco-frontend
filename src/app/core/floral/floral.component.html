@if(isLoaded){
<app-loader></app-loader>
}@else {

<section class="floral mt-5 py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center mb-4">
      <div class="col-12 text-center position-relative">
        <h1 class="display-5 fw-bold text-dark">
          <span class="position-relative z-1 px-3 bg-light">Floral Collection</span>
        </h1>
        <div class="position-absolute top-50 start-0 end-0 border-top border-2 border-dark z-0"></div>
      </div>
    </div>

    <div class="row g-4" id="floralCollection" [@listAnimation]="wallpaperList.length">
      <div *ngFor="let item of wallpaperList; let i = index" class="col-6 col-md-4 col-lg-3">
        <div class="card h-100 border-0 shadow-sm overflow-hidden transition-all hover-effect">
          <div class="position-relative">
            <i class="position-absolute top-0 end-0 m-3 p-2 rounded-circle bg-white bg-opacity-75 fs-5 z-2 heart-beat"
              [ngClass]="item.isFavourite ? 'fas fa-heart text-danger' : 'far fa-heart text-dark'"
              (click)="toggleFavorite(item)">
            </i>
            <img [src]="item.images[0]" alt="Floral wallpaper" class="img-fluid w-100 object-fit-cover floral-image"
              (click)="openWallpaper(item._id)" style="height: 220px;" [@fadeIn]>
          </div>
          <div class="card-body p-2 bg-white">
            <p class="card-title text-dark fw-semibold mb-1 text-capitalize">{{ item.title }}</p>
            <p class="card-text  small fw-medium">Starts at <span class="text-success">{{ item.price | currency: 'INR'
                }}</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
}
