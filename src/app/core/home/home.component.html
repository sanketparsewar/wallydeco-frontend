<section class="hero-container position-relative overflow-hidden py-5 py-md-8">
  <div class="container position-relative z-2 mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 text-center">
        <h1 class="display-3 display-md-1 fw-bold text-white mb-3 mb-md-4">
          <span class="typewriter">
            WALLY<span class="text-warning" id="job">DECO</span>_
          </span>
          <span class="cursor">|</span>
        </h1>
        <p class="lead text-white mb-4 mb-md-5 text-shadow">
          Unleash Your Walls with the Most Dazzling Wallpaper Designs
        </p>
        <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
          <a class="btn btn-dark btn-lg rounded-pill px-4 hover-grow" 
             href="https://maps.app.goo.gl/gphgPPppa2vM7mY76" 
             target="_blank">
            <i class="fas fa-store me-2"></i>
            Store Location
          </a>
          <a class="btn btn-success btn-lg rounded-pill px-4 hover-grow shine-effect" 
             href="https://mybillbook.in/store/wallydeco" 
             target="_blank">
            <i class="fas fa-globe me-2"></i>
            Shop Online!
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="hero-overlay"></div>
</section>

<section class="loop-scroll bg-light py-2 border-top border-bottom mb-4 overflow-hidden">
  <div class="container px-3">
    <div class="scrolling-text text-primary fw-bold">
      <div class="marquee d-flex align-items-center">
        <span class="me-4 fs-6 fs-md-5" *ngFor="let item of marqueeItems">
          ✦ {{ item }} ✦
        </span>
      </div>
    </div>
  </div>
</section>


<!-- carousel -->
<app-scroll-carousel></app-scroll-carousel>

<!-- top-picked wallpaper -->
<div class="container my-5 py-4">
  <app-top-picked-wallpapers></app-top-picked-wallpapers>
</div>

<!-- store history -->
<app-story></app-story>

<!-- abstract frames -->
<app-abstract-frame></app-abstract-frame>

<!-- features -->
<app-features></app-features>

<!-- faq -->
<app-faq></app-faq>
