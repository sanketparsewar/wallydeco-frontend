@if(isLoaded){
  <app-loader></app-loader>
}@else {
<section class="trending py-5 mt-5 bg-light">
  <div class="container">
    <div class="row justify-content-center mb-4">
      <div class="col-12 text-center">
        <h1 class="fw-bold display-5 text-dark position-relative pb-3">
          Trending Collection
          <span class="position-absolute bottom-0 start-50 translate-middle-x bg-primary bg-gradient px-5" 
                style="height: 4px; width: 100px;"></span>
        </h1>
      </div>
    </div>
    <div class="row g-4" id="trendingCollection" [@listAnimation]="wallpaperList.length">
      <div *ngFor="let item of wallpaperList" class="col-6 col-md-4 col-lg-3">
        <div class="card h-100 border-0 shadow-sm overflow-hidden transition-all hover-effect">
          <div class="position-relative">
            <i class="position-absolute top-0 end-0 m-3 p-2 rounded-circle bg-white bg-opacity-75 fs-5 z-2 heart-beat"
              [ngClass]="item.isFavourite ? 'fas fa-heart text-danger' : 'far fa-heart text-dark'"
              (click)="toggleFavorite(item)">
            </i>
            <img [src]="item.images[0]" alt="Wallpaper image" 
                 class="img-fluid object-fit-cover w-100" style="height: 200px;"
                 (click)="openWallpaper(item._id)"
                 [@fadeIn]>
          </div>
          <div class="card-body p-3">
            <p class="card-title text-dark fw-semibold mb-1 text-capitalize">{{ item.title }}</p>
            <p class="card-text text-muted small">Starts at {{ item.price | currency: 'INR' }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
}
