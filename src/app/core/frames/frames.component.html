@if(isLoaded){
<app-loader></app-loader>
}@else {

<section class="frames mt-5 pt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="text-center">
          <h1 class="fw-bold">
            Abstract Frame Collection
          </h1>
        </div>
      </div>
    </div>
    <div class="row" >
      <div *ngFor="let item of framesList" class="col-6 col-md-6 col-lg-3 d-flex flex-column flex-lg-row">
          <div class="card border-0 rounded-0" (click)="openFrame(item._id)">
            <img [src]="item.images[0]" alt="Try Refreshing this site..." class="">
            <p class="   text-capitalize">{{item.title}}</p>
          </div>
      </div>
      
            
    </div>
  </div>
</section>
}
