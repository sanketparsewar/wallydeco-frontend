<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-lg rounded-4" style="max-width: 400px; width: 100%">
        <h2 class="text-center fw-bold mb-4">Login</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" name="email" id="email" [(ngModel)]="loginData.email" placeholder="Enter your email" required />
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fa-solid fa-key"></i></span>
                    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="loginData.password" placeholder="Enter your password"
                        required />
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-dark" (click)="onLogin()">Login</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p class="mb-2 ">
                <a [routerLink]="['/home']" routerLinkActive="router-link-active"  class="text-decoration-none fw-bold">Continue as guest</a>
            </p>
            <p class="mb-0">
                Don't have an account?
                <a [routerLink]="['/auth/register']" routerLinkActive="router-link-active"  class="text-decoration-none fw-bold">Register</a>
            </p>
        </div>
    </div>
</div>

<app-footer></app-footer>
