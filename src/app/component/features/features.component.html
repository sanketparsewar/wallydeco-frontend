<section class="features py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center mb-5">
      <div class="col-12 text-center">
        <h2 class="display-5 fw-bold text-dark">Why Choose Us</h2>
        <div class="divider mx-auto bg-dark"></div>
      </div>
    </div>
    <div class="row g-4">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let feature of features; let i = index">
        <div class="feature-card border rounded-4 p-3" [@featureAnimation]="animationStates[i]" 
             (mouseenter)="animationStates[i] = 'hover'" 
             (mouseleave)="animationStates[i] = 'normal'">
          <div class="d-flex align-items-start">
            <div class="feature-icon bg-primary text-white rounded-circle me-3">
              <i class="fas" [ngClass]="feature.icon"></i>
            </div>
            <div>
              <h5 class="fw-bold mb-2">{{feature.title}}</h5>
              <p class="mb-0 text-muted">{{feature.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
