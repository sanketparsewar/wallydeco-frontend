<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class=" mb-3 ">
                <h4 class="card-title">Cities</h4>
                <form [formGroup]="cityForm" (ngSubmit)="addNewCity()" class="p-3 border rounded-3" style="background-color: #e7e7e6;width: fit-content;" >
                    <div class="row d-flex align-items-end gap-2">
                        <div class="col-12 col-md-4">
                            <label for="cityName" class="form-label">City Name</label>
                            <input type="text" class="form-control form-control-sm" maxlength="30" id="cityName"
                                placeholder="Enter city name" formControlName="cityName">
                        </div>

                        <div class="col-12 col-md-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control form-control-sm" id="state" maxlength="2"
                                placeholder="State initials" formControlName="state">
                        </div>

                        <div class="col-12 col-md-4">
                            <button type="submit" class="btn btn-sm btn-dark" *ngIf="!cityForm.value._id">Add
                                city</button>
                            <button type="button" *ngIf="cityForm.value._id" (click)="onUpdateCity()"
                                class="btn btn-sm btn-primary me-2">Update</button>
                            <button type="button" *ngIf="cityForm.value._id" (click)="cancle()"
                                class="btn btn-sm btn-outline-danger">Cancle</button>
                        </div>
                    </div>
                </form>

            </div>
            @if(isLoaded){
            <app-loader></app-loader>
            }@else
            {

            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col" class="text-nowrap">#</th>
                            <th scope="col" class="text-nowrap">City</th>
                            <th scope="col" class="text-nowrap text-start">State</th>
                            <th scope="col" class="text-nowrap text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="tableData.length === 0">
                            <td colspan="10" class="text-center py-4 text-muted">
                                <i class="fas fa-tag fa-2x mb-2"></i>
                                <p class="mb-0">No City found</p>
                                <button class="btn btn-sm btn-outline-primary mt-2" data-bs-toggle="modal"
                                    data-bs-target="#addCouponModal">
                                    Add first city
                                </button>
                            </td>
                        </tr>

                        <tr *ngFor="let item of tableData; let i = index">
                            <td class="text-muted">{{i + 1}}</td>
                            <td class="text-nowrap small">{{item.cityName}}</td>
                            <td class="text-nowrap small">{{item.state}}</td>

                            <td class="text-center ">
                                <div class="btn-group btn-group-sm" role="group">
                                    <button class="btn btn-outline-primary me-3" (click)="editCity(item)">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-outline-danger" (click)="onDeleteCity(item._id)">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>





            }


        </div>
    </div>
</div>
