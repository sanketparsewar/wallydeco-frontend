<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <h4 class="card-title ">Categories</h4>
                <form [formGroup]="categoryForm" (ngSubmit)="addNewCategory()" class="p-3 border rounded-3" style="background-color: #e7e7e6;width: fit-content;" >
                    <div class="row d-flex align-items-end gap-2">
                        <div class="col-12 col-md-6">
                            <label for="name" class="form-label">Category name</label>
                            <input type="text" class="form-control form-control-sm" maxlength="30" id="name"
                                placeholder="Enter category name" formControlName="name">
                        </div>

                        <div class="col-12 col-md-5">
                            <button type="submit" class="btn btn-sm btn-dark" *ngIf="!categoryForm.value._id">Add
                                Category</button>
                            <button type="button" *ngIf="categoryForm.value._id" (click)="onUpdateCategory()"
                                class="btn btn-sm btn-primary me-2">Update</button>
                            <button type="button" *ngIf="categoryForm.value._id" (click)="cancle()"
                                class="btn btn-sm btn-outline-danger">Cancle</button>
                        </div>
                    </div>
                </form>
            </div>
            @if(isLoaded){
            <app-loader></app-loader>
            }@else
            {

            <div class="table-responsive rounded p-1">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th class="font-weight-bold">Sr no.</th>
                            <th class="font-weight-bold">Category</th>
                            <th class="font-weight-bold">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" *ngIf="tableData.length==0">
                            <td colspan="8">No Coupons!</td>
                        </tr>
                        <tr *ngFor="let item of tableData,let i = index">
                            <td class="text-nowrap">{{i +1}}.</td>
                            <td class="text-nowrap ">{{item.name}}</td>
                            <td class="d-flex justify-content-evenly" >
                                <button class="btn btn-sm border-0 text-primary" (click)="editCategory(item)" ><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm border-0 text-danger" (click)="onDeleteCategory(item._id)" ><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            }


        </div>
    </div>
</div>
