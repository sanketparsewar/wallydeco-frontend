@if(isLoaded){
<app-loader></app-loader>
}
@else {<section class="top-pick-wallpaper py-5">
  <div class="container-fluid">
    <div class="row justify-content-center mb-3 ">
      <div class="col-12 text-center">
        <h1 class="fw-bold">Top Picked Wallpapers</h1>
      </div>
    </div>

    <div class="row justify-content-center" id="top-pick-wallpaper">
      <div *ngFor="let item of wallpaperList" class="col-6 col-md-6 col-lg-3 d-flex flex-column flex-lg-row">
        <div class="card border-0 rounded-3" (click)="openWallpaper(item._id)">
          <img [src]="item.images[0]" alt="Try Refreshing this site..." class="img-fluid">
          <div class="card-body p-2 ">
            <p class="m-0 card-title text-dark text-capitalize">{{ item.title }}</p>
            <p class="card-text lead m-0 ">{{item.wallpaperId}}</p>
            <p class="card-text  lead"><span style="color: rgb(83, 64, 35);">{{ item.price | currency: 'INR' }}
              </span> <span class="text-muted"> /roll </span> </p>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>}
